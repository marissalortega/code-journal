<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">

</head>
<body>
  <header>
    <h1>Code Journal</h1>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form>
        <h2 class="column-full">New Entry</h2>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half">
            <div class="title">
              <label for="title">Title</label>
              <input
                required
                class="full"
                type="text"
                name="title"
                id="title">
            </div>
            <div class="photo-url">
              <label for="photo-url">Photo URL</label>
              <input
                required
                class="full"
                type="url"
                name="photo-url"
                id="photo-url">
            </div>
          </div>
        </div>
        <div class="row column-full notes">
          <label for="user-notes">Notes</label>
          <textarea
            required
            name="notes"
            id="user-notes"></textarea>
        </div>
        <div class="column-full save">
          <input type="submit" name="submit" value="SAVE">
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
